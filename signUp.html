<!DOCTYPE html>
<html>
<head>
  <title>work to win-sign up</title>
  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet "href="signUp.css">

</head>
<body>
  <h1>Sign Up</h1>
  <img src="work_to_win_logo.png" height="50px">
    <div class="row inputs">
      <label class="col s12 m3 right-align" for="image">Profile Picture</label>
      <input class="col s12 m9" type="file" placeholder="Image" id="image">
      <input class="col s6 offset-s3" type="text" placeholder="Username" id="username">
      <input class="col s6 offset-s3" type="email" placeholder="Email" id="email">
      <input class="col s6 offset-s3" type="password" placeholder="Password" id="password">
      <!-- <label class="col s12 m3 right-align" for="image">Profile Picture</label>
      <input class="col s12 m9" type="file" placeholder="Image" id="image"> -->
    </div>
    <a class="waves-effect waves-light btn-large">Sign Up</a>
</body>
